<!DOCTYPE html>



<h1>'Hangman' Game</h1>

<p>Play at your own risk!!!!</p>
<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">Restart</button>
</form>
<ul id="letters"></ul>
<p id="man"></p>
<p id="output" class="output"></p>


<script type="text/javascript" src="hangmanfinal.js"></script>
<link rel="stylesheet" type="text/css" href="hangmanfinal.css" media="screen" />
